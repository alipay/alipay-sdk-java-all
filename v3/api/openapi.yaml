openapi: 3.0.3
info:
  contact:
    name: 开放平台文档中心
    url: https://opendocs.alipay.com/open-v3/053sd1
  description: 支付宝开放平台v3协议文档
  title: 支付宝开放平台API
  version: 2025-02-06
servers:
- description: Production server
  url: https://openapi.alipay.com
- description: Sandbox server
  url: http://openapi.sandbox.dl.alipaydev.com
paths:
  /v3/alios/open/auto/info/query:
    get:
      description: 用户授权商户可获取用户的车辆信息后商户可通过openapi获取车辆信息
      operationId: alios.open.auto.info.query
      parameters:
      - allowEmptyValue: true
        description: 用户授权令牌
        explode: true
        in: query
        name: auth_token
        required: false
        schema:
          type: string
        style: form
      - description: 蚂蚁统一会员ID
        explode: true
        in: query
        name: user_id
        required: false
        schema:
          example: "33424562"
          type: string
        style: form
      - description: 经度
        explode: true
        in: query
        name: open_id
        required: false
        schema:
          example: 074a1CcTG1LelxKe4xQC0zgNdId0nxi95b5lsNpazWYoCo5
          type: string
        style: form
      - description: 设备token
        explode: true
        in: query
        name: device_token
        required: false
        schema:
          example: cn-shanghai.e81fe6ffe0214049be4da405b3e78849
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AliosOpenAutoInfoQueryResponseModel'
          description: common response
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/alios_open_auto_info_query_default_response'
          description: 请求失败
      summary: 查询阿里车的车辆信息
      tags:
      - alios.open.auto.info
      x-accepts: application/json
